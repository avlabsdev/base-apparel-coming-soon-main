<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page by Aaron Varga</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="main-item">
      <img src="./images/logo.svg" alt="Logo" class="logo">
      <h1><span>We're</span><br>coming<br>soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="post" id="form">
        <input type="email" placeholder="Email address" id="email-input">
        <button type="submit" id="submit-btn" aria-label="submit">
          <img src="./images/icon-error.svg" alt="Error icon" class="error-icon">
          <img src="./images/circle-check-solid.svg" alt="Success icon" class="success-icon">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </form>
      <p class="error-msg">Please provide a valid email</p>
      <p class="success-msg">Email successfully submitted!</p>
    </div>
    <div class="main-item">
      <img src="./images/hero-desktop.jpg" alt="Photo of a woman">
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="https://www.frontendmentor.io/profile/thenihilistdev" target="_blank">Aaron Varga</a>.
    </p>
  </footer>
  <script src="js/script.js" defer></script>
</body>

</html>
